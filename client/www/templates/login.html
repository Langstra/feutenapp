<ion-view title="Login">
    <ion-content padding="true">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Gebruikersnaam</span>
                <input type="text" ng-model="credentials.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Wachtwoord</span>
                <input type="password" ng-model="credentials.password">
            </label>
        </div>
        <div class="padding">
            <button class="button button-positive button-block" ng-click="login()">Inloggen</button>
        </div>
    </ion-content>
</ion-view>
