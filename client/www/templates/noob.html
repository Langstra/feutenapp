<ion-view title="Feutenacties van {{noob.name}}">

    <ion-content padding="true">
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="refreshNoobActions()">
        </ion-refresher>
        <ion-list can-swipe="true">
            <ion-item ng-repeat="action in noob_actions" class="negative_reason item-icon-left" ng-click="view_proof(action.reason_file)">

                <i ng-if="action.reason_file !== null" class="icon ion-android-image"></i>
                <i ng-if="action.reason_file == null" class="icon ion-sad"></i>
                <span class="negative_points">{{-action.amount}}</span>
                {{action.reason_text}}

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
