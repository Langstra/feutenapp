<ion-view title="Voeg feut toe">
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-android-send" ng-click="add_noob()"></button>
    </ion-nav-buttons>
    <ion-content has-header="true" padding="false">

        <div class="list">
            <div class="item item-button-right" ng-click="take_picture()">
                Take a picture
                <button class="button button-positive">
                    <i class="icon ion-android-camera" id="take_picture"></i>
                </button>
            </div>
            <div class="item">
                <img id="noob_image" ng-src="{{noob.img}}">
            </div>
            <div class="item">
                <label class="item item-input">
                    <span class="input-label">Naam</span>
                    <input type="text" ng-model="noob.name">
                </label>
            </div>

        </div>

    </ion-content>
</ion-view>
